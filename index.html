<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design Challenge 3</title>
    <script src="https://d3js.org/d3.v7.min.js"></script> <!-- Load D3 library -->
    <link rel="stylesheet" href="style.css"> <!-- Connect to style.css for styles -->
</head>
<body class="vertical-container">
    <!-- HEADER -->
    <div class="item">
        <h1>Tracking Temperature by City in the U.S</h1>
        <p><strong>Author(s):</strong> Jiaxin Ma</p>
        <p><strong>Documentation:</strong> <a href="https://docs.google.com/document/d/1BkM_oMHGvpVmo3a8GB5bjp5OJ0kFKy731Iyg6fS7E7c/edit?tab=t.0" target="_blank">Link</a></p>
    </div>
    
    <!-- INTERACTIVE WIDGETS -->
    <div class="item horizontal-container">
        <div class="item"><!-- Your widget 1 code goes here. -->
            <!-- Widget 1 title -->
            <div class="widget">
                <label for="categorySelect">Select category type:</label>
    
                <div class="select-container">
                    <select id="categorySelect">
                        <option value="Indianapolis">Indianapolis</option>
                        <option value="Charlotte">Charlotte</option>
                        <option value="Chicago">Chicago</option>
                        <option value="Phoenix">Phoenix</option>
                        <option value="Jacksonville">Jacksonville</option>
                        <option value="Philadelphia">Philadelphia</option>
                        <!-- More options go here -->
                    </select>                    
                </div>
            </div>
    
        </div>


    </div>

    <!-- CHART(S) -->
    <div class="item chart-container">
        <h2>Tempurature Comparions between different cities</h2>
        <svg id="lineChart1" width="900" height="400"></svg> <!-- If you change this ID name, you must change it in main.js too -->
    </div>
    
    <script src="main.js"></script>
</body>
</html>
